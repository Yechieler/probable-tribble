<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action='https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES' method="POST"> 
			<input type="hidden" name="send_to" value="jen@jenkramer.org">
			<fieldset>
				<legend>Your contact information</legend>
					<label for='name'>Your name</label> <!-- makes in more accessible for people-->
						<input type='text' id='name' name='name'>
					<label for='phone'>Phone number</label>
						<input type='tel' id='phone' name='phone' placeholder="Don't forget your area code!"> <!-- placeholder tag and value-->
					<label for='email'>Email</label>
						<input type='email' id='email' name='email'>
			</fieldset>
			
			<fieldset>
				<legend>About your abduction </legend>
					<label for='date'>Requested  date</label>
						<input type='date' id='date' name='date'>
					<label for='qty'>How many people would you like abducted?</label>
						<input type='number' id='qty' name='qty' min='1' max='10'>				
				<p>What type of UFO do you prefer?</p>
				<label>
					<input type='radio' name='ufotype' value='classic' checked>Classic oval UFO </label> <!--This one is pre selected using 'checked'-->
				
				<label>
					<input type='radio' name='ufotype' value="starwars"> Star Wars-style Imperial cruiser</label>
				
				<label>
					<input type='radio' name='ufotype' value='Battlestar'>Battlestar Galactica-style Viper</label>
				
				<label>
					<input type='radio' name='ufotype' value='cube'>Borg-style cube</label>
					 
				<label for='abtype'>What type of abduction experience do you want?</label>
					<select id='abtype' name='abduction'>
						<option selected>Select one...</option> <!-- selected doesnt have to be in the top order-->
						<option value='tour'>Tour of the solar system</option>
						<option value='diner'>Alien dinner and discussion</option>
						<option value='dance'>Alien dance lessons</option>
						<option value='whales'>Whale watching</option>
					</select>
			
			<label for='comments'>Special requests:</label>
			<textarea id='comments' name='comments' placeholder="Tell me everything ">Enter your ideas here</textarea>


			<label> <!-- need label tag with input tag-->
			<input type='checkbox' value="subscribe" name="subscribe" id="subscribe" checked> Add me to your email list!
			</label> <!-- only need ID when there is a FOR in the label-->
			</fieldset>
			<button type="submit">Order your Abduction!</button>
					</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
